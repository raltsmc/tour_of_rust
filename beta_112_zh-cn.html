            <h1>模块层次结构</h1>
            <p>模块可以互相依赖。要建立一个模块和其子模块之间的关系，你需要在父模块中这样写：</p>
<pre><code class="rust language-rust">mod foo;
</code></pre>
<p>上面的声明将使编译器寻找一个名为 <code>foo.rs</code>或 <code>foo/mod.rs</code> 的文件，并将其内容插入这个作用域内名为 <code>foo</code> 的模块中。</p>

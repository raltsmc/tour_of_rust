            <h1>第三章 - 總結</h1>
            <p>多麼令人興奮！現在我們有了最基本的工具，可以用來將我們的點子以程式碼的方式呈現出來。 但願現在我們能看到些許 Rust 的基礎操作是如此簡潔和諧的與它的型別一起工作。 接下來我們會探討一個概念，它可以讓我們的資料型別在呈現上更有彈性：<em>泛型</em> (generics)。</p>

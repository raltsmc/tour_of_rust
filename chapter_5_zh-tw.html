            <h1>第五章 - 擁有權 (ownership) 與借資料 (borrowing data)</h1>
            <p>與其他語言相比，Rust 有一套獨特的方式管理記憶體。我們將會逐一檢視這些行為以及編譯器的驗證，以免一下壓垮你。 有一點要特別記得的是，這些規則的最終目標都是為了幫助你的程式碼有較少錯誤，而不是讓你的人生更痛苦。</p>

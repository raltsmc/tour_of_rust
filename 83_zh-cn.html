            <h1>处理未知大小的数据</h1>
            <p>当我们想把 Trait 存储在另一个结构中时，它们亦带来了一个有趣的挑战。 Trait 混淆了原始结构，因此它也混淆了原来的结构体的大小。在 Rust 中，在结构体中存储未知大小的值有两种处理方式。</p>
<ul>
<li><code>泛型（generics）</code>——使用参数化类型创建已知类型的结构/函数，因此大小变成已知的。</li>
<li><code>间接存储（indirection）</code>——将实例放在堆上，给我们提供了一个间接的层次，让我们不必担心实际类型的大小，只需存储一个指向它的指针。不过还有其他方法！</li>
</ul>
